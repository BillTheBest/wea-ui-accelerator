<div class="quit">
  <span class="quit__link quit__link_mode_embedded" ng-click="quit()">I'm&nbsp;Done</span>
</div>

<div class="quit-overlay" ng-show="quitting">
  <div class="quit-overlay__actions quit-overlay__actions_mode_embedded">
    <button class="btn btn-default" ng-click="confirm()" translate>I'm Done</button>
    <button class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
  </div>
</div>
